openapi: 3.0.3
info:
  title: BRMS API
  description: Barangay Resident Management System API documentation (Laravel 12 + Sanctum + Admin Guard)
  version: 1.0.0

servers:
  - url: http://localhost:8000/api
    description: Local development server

tags:
  - name: Authentication (User)
  - name: Authentication (Admin)
  - name: Users
  - name: Residents
  - name: Complainant (User)
  - name: Products
  - name: Folders
  - name: Events (Admin)
  - name: Admin Dashboard

paths:
  /register:
    post:
      summary: Register a new user
      tags: [Authentication (User)]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [name, email, password, password_confirmation]
              properties:
                name: { type: string, example: John Doe }
                email: { type: string, example: john@example.com }
                password: { type: string, example: secret123 }
                password_confirmation: { type: string, example: secret123 }
      responses:
        "201":
          description: User created with resident profile
  /login:
    post:
      summary: Login user and obtain Sanctum token
      tags: [Authentication (User)]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email: { type: string, example: john@example.com }
                password: { type: string, example: secret123 }
      responses:
        "200":
          description: Login successful, returns token
  /admin-register:
    post:
      summary: Register a new admin/official
      tags: [Authentication (Admin)]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name: { type: string }
                username: { type: string }
                password: { type: string }
                role: { type: string }
      responses:
        "201":
          description: Admin registered
  /admin-login:
    post:
      summary: Login admin and obtain token
      tags: [Authentication (Admin)]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username: { type: string }
                password: { type: string }
      responses:
        "200":
          description: Login successful

  /get-user:
    get:
      summary: Fetch paginated users
      tags: [Users]
      security: [{ bearerAuth: [] }]
      responses:
        "200": { description: List of users }

  /logout:
    post:
      summary: Logout user (revoke tokens)
      tags: [Authentication (User)]
      security: [{ bearerAuth: [] }]
      responses:
        "200": { description: Logged out }

  /update-password/{id}:
    put:
      summary: Update user password
      tags: [Users]
      security: [{ bearerAuth: [] }]
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: integer }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [current_password, password, password_confirmation]
              properties:
                current_password: { type: string, example: secret123 }
                password: { type: string, example: NewPass#1 }
                password_confirmation: { type: string, example: NewPass#1 }
      responses:
        "200": { description: Password updated }

  /request-document:
    post:
      summary: Create a document request
      tags: [Users]
      security: [{ bearerAuth: [] }]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                document_type: { type: string, example: barangay_clearance }
                notes: { type: string, example: Need for job application }
      responses:
        "201": { description: Document request created }

  /update-document/{id}:
    put:
      summary: Update document request
      tags: [Users]
      security: [{ bearerAuth: [] }]
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: integer }
      requestBody:
        content:
          application/json:
            schema:
              type: object
              additionalProperties: true
      responses:
        "200": { description: Document request updated }

  /complainant:
    get:
      summary: List all reports
      tags: [Complainant (User)]
      security: [{ bearerAuth: [] }]
      responses:
        200:
          description: List of reports
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Complainant"

    post:
      summary: Create a new report
      tags: [Complainant (User)]
      security: [{ bearerAuth: [] }]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Complainant"
            example:
              report_type: "Noise Complaint"
              title: "Loud music at midnight"
              description: "Neighbors playing very loud music past midnight"
              location: "Purok 1, Main Street"
              date_time: "2025-09-27T23:30:00Z"
              complainant_name: "Juan Dela Cruz"
              contact_number: "09123456789"
              email: "juan@example.com"
              is_anonymous: false
              urgency_level: "medium"
              witnesses: "Pedro Santos, 09987654321"
              additional_info: "This happens every weekend."
              status: "pending"
      responses:
        201:
          description: Report created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Complainant"

  /complainant/{id}:
    get:
      summary: Get a single report by ID
      tags: [Complainant (User)]
      security: [{ bearerAuth: [] }]
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
          description: Report ID
      responses:
        200:
          description: A single report
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Complainant"
        404:
          description: Report not found

    put:
      summary: Update a report
      tags: [Complainant (User)]
      security: [{ bearerAuth: [] }]
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
          description: Report ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Complainant"
      responses:
        200:
          description: Report updated successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Complainant"
        404:
          description: Report not found

    delete:
      summary: Delete a report
      tags: [Complainant (User)]
      security: [{ bearerAuth: [] }]
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
          description: Report ID
      responses:
        200:
          description: Report deleted successfully
        404:
          description: Report not found
  /admin-dashboard:
    get:
      summary: Admin dashboard
      tags: [Admin Dashboard]
      security: [{ adminAuth: [] }]
      responses:
        "200": { description: Admin dashboard info }

  /admin-logout:
    post:
      summary: Logout admin
      tags: [Authentication (Admin)]
      security: [{ adminAuth: [] }]
      responses:
        "200": { description: Admin logged out }

  /admin-update/{id}:
    put:
      summary: Update admin record
      tags: [Authentication (Admin)]
      security: [{ adminAuth: [] }]
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: integer }
      requestBody:
        content:
          application/json:
            schema:
              type: object
              additionalProperties: true
      responses:
        "200": { description: Admin updated }

  /products:
    get:
      summary: List products
      tags: [Products]
      responses: { "200": { description: Products list } }
    post:
      summary: Create product
      tags: [Products]
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name: { type: string }
                description: { type: string }
                price: { type: number, format: float }
                stock: { type: integer }
      responses: { "201": { description: Product created } }

  /products/{id}:
    get:
      summary: Get product
      tags: [Products]
      parameters:
        [{ name: id, in: path, required: true, schema: { type: integer } }]
      responses: { "200": { description: Product details } }
    put:
      summary: Update product
      tags: [Products]
      parameters:
        [{ name: id, in: path, required: true, schema: { type: integer } }]
      requestBody:
        content:
          application/json:
            schema:
              type: object
              additionalProperties: true
      responses: { "200": { description: Product updated } }
    delete:
      summary: Delete product
      tags: [Products]
      parameters:
        [{ name: id, in: path, required: true, schema: { type: integer } }]
      responses: { "200": { description: Product deleted } }

  /residents:
    get:
      summary: List residents
      tags: [Residents]
      responses: { "200": { description: Residents list } }
    post:
      summary: Create resident
      tags: [Residents]
      requestBody:
        content:
          application/json:
            schema:
              type: object
              additionalProperties: true
      responses: { "201": { description: Resident created } }

  /residents/{id}:
    get:
      summary: Show resident
      tags: [Residents]
      parameters:
        [{ name: id, in: path, required: true, schema: { type: integer } }]
      responses: { "200": { description: Resident details } }
    put:
      summary: Update resident
      tags: [Residents]
      parameters:
        [{ name: id, in: path, required: true, schema: { type: integer } }]
      requestBody:
        content:
          application/json:
            schema:
              type: object
              additionalProperties: true
      responses: { "200": { description: Resident updated } }
    delete:
      summary: Delete resident
      tags: [Residents]
      parameters:
        [{ name: id, in: path, required: true, schema: { type: integer } }]
      responses: { "200": { description: Resident deleted } }

  /folders:
    get:
      summary: List folders
      tags: [Folders]
      security: [{ adminAuth: [] }]
      responses: { "200": { description: Folders list } }
    post:
      summary: Upload folder (zipped)
      tags: [Folders]
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                folder_name: { type: string }
                files[]:
                  type: array
                  items: { type: string, format: binary }
      security: [{ adminAuth: [] }]
      responses: { "201": { description: Folder created } }

  /folders/{id}:
    get:
      summary: Show folder
      tags: [Folders]
      parameters:
        [{ name: id, in: path, required: true, schema: { type: integer } }]
      security: [{ adminAuth: [] }]
      responses: { "200": { description: Folder details } }
    put:
      summary: Update folder
      tags: [Folders]
      parameters:
        [{ name: id, in: path, required: true, schema: { type: integer } }]
      requestBody:
        content:
          application/json:
            schema:
              type: object
              additionalProperties: true
      security: [{ adminAuth: [] }]
      responses: { "200": { description: Folder updated } }
    delete:
      summary: Delete folder
      tags: [Folders]
      parameters:
        [{ name: id, in: path, required: true, schema: { type: integer } }]
      security: [{ adminAuth: [] }]
      responses: { "200": { description: Folder deleted } }

  /folders/download/{zipName}:
    get:
      summary: Download folder zip
      tags: [Folders]
      parameters:
        - name: zipName
          in: path
          required: true
          schema: { type: string }
      security: [{ adminAuth: [] }]
      responses: { "200": { description: File download } }

  # ------------------ Admin Events ------------------
  /admin-get-event:
    get:
      summary: List events
      tags: [Events (Admin)]
      security: [{ adminAuth: [] }]
      responses:
        "200":
          description: Events list
  /admin-get-event-by-id/{id}:
    get:
      summary: Show event
      tags: [Events (Admin)]
      security: [{ adminAuth: [] }]
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: integer }
      responses:
        "200": { description: Event details }
        "404": { description: Event not found }
  /admin-event:
    post:
      summary: Create event
      tags: [Events (Admin)]
      security: [{ adminAuth: [] }]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/EventCreateRequest"
      responses:
        "201": { description: Event created }
        "400": { description: Invalid data }
        "401": { description: Unauthorized }
  /admin-event-update/{id}:
    put:
      summary: Update event
      tags: [Events (Admin)]
      security: [{ adminAuth: [] }]
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: integer }
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/EventUpdateRequest"
      responses:
        "200": { description: Event updated }
        "400": { description: Invalid data }
        "404": { description: Event not found }
  /admin-event-delete/{id}:
    delete:
      summary: Delete event
      tags: [Events (Admin)]
      security: [{ adminAuth: [] }]
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: integer }
      responses:
        "200": { description: Event deleted }
        "404": { description: Event not found }

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
    adminAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    User:
      type: object
      properties:
        id: { type: integer }
        name: { type: string }
        email: { type: string }
    Event:
      type: object
      properties:
        id: { type: integer }
        title: { type: string }
        description: { type: string }
        date: { type: string, format: date-time }
        location: { type: string }
        posted_id: { type: integer }
        posted_by: { type: string }
    EventCreateRequest:
      type: object
      properties:
        title: { type: string }
        description: { type: string }
        date: { type: string, format: date-time }
        location: { type: string }
      required: [title]
    EventUpdateRequest:
      type: object
      properties:
        title: { type: string }
        description: { type: string }
        date: { type: string, format: date-time }
        location: { type: string }
    Resident:
      type: object
      properties:
        id: { type: integer }
        user_id: { type: integer }
        first_name: { type: string }
        birth_date: { type: string, format: date }
        contact_number: { type: string }
    Product:
      type: object
      properties:
        id: { type: integer }
        name: { type: string }
        description: { type: string }
        price: { type: number, format: float }
        stock: { type: integer }
    Folder:
      type: object
      properties:
        id: { type: integer }
        folder_name: { type: string }
        zip_name: { type: string }
        original_files:
          type: array
          items: { type: string }
    Complainant:
      type: object
      properties:
        id:
          type: integer
          example: 1
        user_id:
          type: integer
          example: 2
        report_type:
          type: string
          example: "Noise Complaint"
        title:
          type: string
          example: "Loud music at midnight"
        description:
          type: string
          example: "Neighbors playing very loud music past midnight"
        location:
          type: string
          example: "Purok 1, Main Street"
        date_time:
          type: string
          format: date-time
          example: "2025-09-27T23:30:00Z"
        complainant_name:
          type: string
          example: "Juan Dela Cruz"
        contact_number:
          type: string
          example: "09123456789"
        email:
          type: string
          example: "juan@example.com"
        is_anonymous:
          type: boolean
          example: false
        urgency_level:
          type: string
          enum: [low, medium, high, emergency]
          example: "medium"
        witnesses:
          type: string
          example: "Pedro Santos, 09987654321"
        additional_info:
          type: string
          example: "This happens every weekend."
        status:
          type: string
          enum: [pending, under_investigation, resolved, rejected]
          example: "pending"
        created_at:
          type: string
          format: date-time
          example: "2025-09-28T00:00:00Z"
        updated_at:
          type: string
          format: date-time
          example: "2025-09-28T00:00:00Z"
